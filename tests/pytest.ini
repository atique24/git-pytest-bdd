[pytest]
addopts = --indulgent-ordering  --alluredir=logs/reports/allure/ --gherkin-terminal-reporter --disable-pytest-warnings -s -v

markers =
    PAYMHS: mark a test as PAYM Handset
    refer: refer path scenario
    happypath : happy path scenario
    oops : oop page scenario
    PAYMSIMONLY : PAYM Simonly LOB
